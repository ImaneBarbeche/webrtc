<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStories - Timeline Collaborative</title>
    <link href="libs/vis-timeline/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
    <link href="libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <script src="libs/sweetalert2/sweetalert2.min.js"></script>
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/split.js/split.min.js"></script>

    <link href="css/bloc_border.css" rel="stylesheet" type="text/css"/>
    <link href="css/splitscreen.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
    <!--<div id="mask">-->
    <div class="split">
        <!-- Left side-->
        <div id="questionnaire">
            <h2>Questionnaire</h2>
            <div id="questions"></div>
        </div>

        <!-- Right side-->
        <div id="trajectories" class="split vertical">
            
            <div id="canvas">
                <h2>Calendrier de vie</h2>
                <div id="timeline"></div>  
                <button id="save">Save</button>
                <button id="load">Load</button>
                
            </div>
            
            <div id="bricks">
                <h2>Synthèse</h2>
                <div id="moreInfos"></div>
                <!--<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, reiciendis nobis. Corrupti voluptatibus reiciendis quod illum sit dolorum ratione, quam, minus laborum officia possimus porro voluptatem odio. Debitis, repellendus ad. Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste sunt numquam placeat voluptas blanditiis rem eos non dolores sapiente libero! Reprehenderit debitis dolorum dolores dolor facilis beatae repellendus blanditiis tempore.</p>!-->
            </div>  
            <div id="map"></div>
        
            
        </div>
    </div>
    <!--</div>-->
    
    <script src="libs/vis-timeline/vis-timeline-graph2d.min.js"></script> 
    <!--Documentation de vis timeline: https://visjs.github.io/vis-timeline/ -->
    <script type="module" src="js/timeline.js"></script>
    <script type="module" src="js/questionnaire.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="libs/xstate/xstate.js"></script>
    <script type="module" src="js/stateMachine.js"></script>
    <script>
        Split(['#questionnaire', '#trajectories'], {
            sizes: [20, 80], // % de largeur initiale
            minSize: 100, // Largeur minimale en px
            gutterSize: 8, // Largeur de la barre de séparation
            cursor: 'col-resize',
        });

        Split(['#canvas', '#bricks'], {
            direction: 'vertical',
            sizes: [80, 20], // % de largeur initiale
            minSize: 500, // Largeur minimale en px //400 grand ecran
            gutterSize: 8, // Largeur de la barre de séparation
            cursor: 'row-resize',
        });

        
    </script>
</body>

</html>
