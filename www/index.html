<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Tic-Tac-Toe avec QR Code</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table id="board">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
    
    <div>
        <fieldset>
            <input type="radio" name="shape" id="nought" value="nought" checked>
            <label for="nought">nought</label>
            <input type="radio" name="shape" id="cross" value="cross">
            <label for="cross">cross</label>
        </fieldset>
        <fieldset>
            <input type="radio" name="order" id="first" value="first" checked>
            <label for="first">play first</label>
            <input type="radio" name="order" id="next" value="next">
            <label for="next">play next</label>
        </fieldset>
    </div>
    
    <div>
        <textarea cols="30" rows="10" disabled placeholder="Offer will appear here" title="Offer textarea"></textarea>
        <button id="btn0">ask</button>
        <button id="scanBtn">Scanner QR Code</button>
    </div>
    
    <div>
        <textarea cols="30" rows="10" placeholder="Paste answer here" title="Answer textarea"></textarea>
        <button id="btn1" disabled>answer</button>
    </div>
    
    <div id="status"></div>
    
    <div id="qr-section">
        <h3>QR Code</h3>
        <canvas id="qrCanvas"></canvas>
    </div>
    
    <div id="debug-log"></div>

    <script src="qrcode.min.js"></script>
    <script src="qr-gen.js"></script>
    <script src="qr-scan.js"></script>
    <script src="webrtc-simple.js"></script>
</body>
</html>
