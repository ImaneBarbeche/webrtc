<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStories - Timeline Collaborative</title>
    <link href="libs/vis-timeline/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
    <link href="libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <script src="libs/sweetalert2/sweetalert2.min.js"></script>
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/split.js/split.min.js"></script>

    <link href="css/bloc_border.css" rel="stylesheet" type="text/css"/>
    <link href="css/splitscreen.css" rel="stylesheet" type="text/css"/>
    
    <style>
        /* Styles pour les questions empil√©es */
        .question {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #007bff;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .question input {
            margin: 8px 0;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .question button {
            margin: 5px;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .question button:hover {
            background-color: #0056b3;
        }
        .question input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        
        /* Indicateur de synchronisation WebRTC */
        #webrtc-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #webrtc-status.connected {
            background-color: #28a745;
            color: white;
        }
        #webrtc-status.standalone {
            background-color: #6c757d;
            color: white;
        }
        #webrtc-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Mode viewer : masquer le questionnaire */
        #questionnaire.viewer-mode {
            display: none;
        }
        
        /* Ajuster la mise en page en mode viewer */
        .split.viewer-mode #trajectories {
            width: 100% !important;
        }
    </style>
    
</head>
<body>
    <!-- Indicateur de statut WebRTC -->
    <div id="webrtc-status" class="standalone">
        <span class="dot"></span>
        <span id="webrtc-status-text">Mode standalone</span>
    </div>
    
    <!--<div id="mask">-->
    <div class="split">
        <!-- Left side-->
        <div id="questionnaire">
            <h2>Questionnaire</h2>
            <div id="questions"></div>
        </div>

        <!-- Right side-->
        <div id="trajectories" class="split vertical">
            
            <div id="canvas">
                <h2>Calendrier de vie</h2>
                <div id="timeline"></div>  
                <button id="save">Save</button>
                <button id="load">Load</button>
                
            </div>
            
            <div id="bricks">
                <h2>Synth√®se</h2>
                <div id="moreInfos"></div>
            </div>  
            <div id="map"></div>
        
            
        </div>
    </div>
    <!--</div>-->
    
    <script src="libs/vis-timeline/vis-timeline-graph2d.min.js"></script> 
    <!--Documentation de vis timeline: https://visjs.github.io/vis-timeline/ -->
    
    <!-- WebRTC Synchronization -->
    <script src="js/webrtc-sync.js"></script>
    
    <!-- Mise √† jour de l'indicateur de statut -->
    <script>
        window.addEventListener('load', () => {
            const statusEl = document.getElementById('webrtc-status');
            const statusText = document.getElementById('webrtc-status-text');
            
            if (window.webrtcSync && window.webrtcSync.isActive()) {
                const role = window.webrtcSync.getRole();
                statusEl.classList.remove('standalone');
                statusEl.classList.add('connected');
                
                // Texte plus explicite selon le r√¥le
                if (role === 'host') {
                    statusText.textContent = 'üé§ Enqu√™teur (H√¥te)';
                } else {
                    statusText.textContent = 'üëÅÔ∏è Observateur (Viewer)';
                }
            }
        });
    </script>
    
    <script type="module" src="js/timeline.js"></script>
    <script type="module" src="js/questionnaire.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="libs/xstate/xstate.js"></script>
    <script type="module" src="js/stateMachine.js"></script>
    <script>
        Split(['#questionnaire', '#trajectories'], {
            sizes: [20, 80], // % de largeur initiale
            minSize: 100, // Largeur minimale en px
            gutterSize: 8, // Largeur de la barre de s√©paration
            cursor: 'col-resize',
        });

        Split(['#canvas', '#bricks'], {
            direction: 'vertical',
            sizes: [80, 20], // % de largeur initiale
            minSize: 500, // Largeur minimale en px //400 grand ecran
            gutterSize: 8, // Largeur de la barre de s√©paration
            cursor: 'row-resize',
        });

        
    </script>
</body>

</html>
